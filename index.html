<!-- This is a first example of using a template -->

<head>

    <!-- include our libraries and css files -->

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="AnimalsData.js"></script>
    <script src="assignment.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/landing-page.css" rel="stylesheet">

    <link href="assignment.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">


    <title>Animals</title>

    <link rel="icon" href="images/icon.png">

</head>

<body>
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="images/icon.png">
                        </a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>     
                    </button>

                        <a class="navbar-brand navbar-brand-title" href="#">Animals</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-default">
                            <li id="reptiles-tab">
                                <a href="#">Reptiles</a></li>
                            <li id="mammals-tab">
                                <a href="#">Mammals</a></li>
                            <li id="birds-tab">
                                <a href="#">Birds</a></li>

                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </header>
        <!-- put your HTML here -->

        <div id="container">

        </div>
        <!--    /container-->
        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="copyright text-muted small">Copyright &copy; Animals.edu 2016. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!--    Handlebar Scripts -->
    <script id="main-template" type="text/x-handlebars-template">
        <!--    Intro header-->
        <div class="intro-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">
                            <h1>Animals</h1>
                            <h3>Reptiles, Mammels, Birds</h3>
                            <hr class="intro-divider">
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container -->
        </div>
        <!--    / Intro header-->
        <!-- Page Content -->

        <a name="services"></a>
        <div class="content-section-a">

            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-sm-6">
                        <hr class="section-heading-spacer">
                        <div class="clearfix"></div>
                        <h2 class="section-heading">Reptiles</h2>
                        <p class="lead">Being cold-blooded means that their bodies react to the temperature of their surroundings. When they get too warm, they can go into the water or shade to cool off. When they get too cold they can hang out in the sun to warm themselves up.</p>
                    </div>
                    <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                        <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Turtle3m.JPG/500px-Turtle3m.JPG" alt="Turtle">
                    </div>
                </div>

            </div>
            <!-- /.container -->

        </div>
        <!-- /.content-section-a -->

        <div class="content-section-b">

            <div class="container">

                <div class="row">
                    <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                        <hr class="section-heading-spacer">
                        <div class="clearfix"></div>
                        <h2 class="section-heading">Mammals</h2>
                        <p class="lead">They have glands that give milk. They are warm-blooded. All mammals have fur or hair. Humans are mammals and so are dogs and whales. Most mammals have teeth.</p>
                    </div>
                    <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                        <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Kittyply_edit1.jpg/440px-Kittyply_edit1.jpg" alt="Cat">
                    </div>
                </div>

            </div>
            <!-- /.container -->

        </div>
        <!-- /.content-section-b -->

        <div class="content-section-a">

            <div class="container">

                <div class="row">
                    <div class="col-lg-5 col-sm-6">
                        <hr class="section-heading-spacer">
                        <div class="clearfix"></div>
                        <h2 class="section-heading">Birds</h2>
                        <p class="lead">There are around 10000 different species of birds worldwide. Birds have feathers, wings, lay eggs and are warm blooded. Birds have hollow bones which help them fly.</p>
                    </div>
                    <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                        <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Atlantic_Puffin_Fratercula_arctica.jpg/440px-Atlantic_Puffin_Fratercula_arctica.jpg" alt="Atlantic Puffin">
                    </div>
                </div>

            </div>
            <!-- /.container -->

        </div>
        <!-- /.content-section-a -->
    </script>
    <!--    / main template script-->

    <script id="animals-template" type="text/x-handlebars-template">

        <div class="content-section-a">

            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <div class="clearfix"></div>
                        <h2 class="section-heading">{{name}}</h2>
                        <hr class="section-heading-spacer">
                    </div>
                </div>
                <div class="row">
                    {{#each animals}}
                    <div class="col-xs-12 col-lg-3 col-md-4 col-sm-6">
                        <div class="animal-thumbnail" data-id="{{@index}}">
                            <img class="crop-img" src="{{image1}}" alt="{{name}}" />
                            <div class="animal-thumbnail-title">
                                <p> {{name}} </p>
                            </div>
                        </div>
                    </div>
                    <!-- / col -->
                    {{/each}}
                </div>
                <!-- / row-->
            </div>
            <!-- /.container -->

        </div>
    </script>
    <script id="single-animal-template" type="text/x-handlebars-template">

        <div class="content-section-a">

            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <div class="clearfix"></div>
                        <h2 class="section-heading">{{name}}</h2>
                        <hr class="section-heading-spacer">
                    </div>
                </div>
                <div class="row">

                    <div id="myCarousel" class="carousel slide col-xs-12 col-sm-8 col-md-6 col-lg-4" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="{{image1}}" alt="{{name}}">
                            </div>

                            <div class="item">
                                <img src="{{image2}}" alt="{{name}}">
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!-- / carousel-->
                    <div class="animal-desc col-xs-12 col-sm-4 col-md-6 col-lg-8">
                        {{description}}
                    </div>
                    <!-- animal-desc-->
                </div>

                <!-- /row -->
            </div>
            <!-- / .container-->
        </div>
    </script>
</body>
